<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-CEP</title>
    <style>
            body {
                background-image: url(img/d08ba9fda85381aa7e9b92d24818cd9c.jpg);
                background-size: cover; /* Ajusta a imagem para cobrir toda a área */
                background-position: center; /* Centraliza a imagem */
                background-repeat: no-repeat; /* Impede a repetição da imagem */
            }
        </style>

    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form>
        <fieldset>
            
            <legend>Endereço</legend>
            <label for="cep">CEP:</label>
            <input type="number" id="cep" autocomplete="off">
            <br><br>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" readonly>
            <br><br>
            <label for="numero">Número:</label>
            <input type="number" id="numero">
            <br><br>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" readonly>
            <br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" readonly>
            <br><br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" readonly>
    <br>
        </fieldset>
        </form>

<script>
    //preencher os inputs com arrow functions
    const preencherFormulario = (endereco) => {
    document.getElementById("rua").value = endereco.logradouro;
    document.getElementById("bairro").value = endereco.bairro;
    document.getElementById("cidade").value = endereco.localidade;
    document.getElementById("estado").value = endereco.uf;
}
//autopreenchimento
const cepValido = (cep) => {
    if (cep.length == 8) {
        return true;
    } else {
        return false;
    }
}
//buscar API
//Com async e await podemos trabalhar com código assíncrono em um estilo mais parecido com o bom e velho código síncrono.
const pesquisarCep = async () => {
    const cep = document.getElementById("cep").value;
    const url = `http://viacep.com.br/ws/${cep}/json/`;
    if (cepValido(cep)) {
        const dados = await fetch(url);
        const endereco = await dados.json();
            preencherFormulario(endereco);
        }
}
document.getElementById("cep").addEventListener("focusout", pesquisarCep);
</script>
    </body>
</html>
